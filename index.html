<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Risco Cardiovascular</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { max-width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 15px; font-size: 18px; color: #333; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Risco Cardiovascular</h2>
        <form id="cardioForm">
            <label for="age">Idade</label>
            <input type="number" id="age" name="age" required>

            <label for="bloodPressure">Pressão Arterial (mmHg)</label>
            <input type="number" id="bloodPressure" name="bloodPressure" required>

            <label for="cholesterol">Colesterol (mg/dL)</label>
            <input type="number" id="cholesterol" name="cholesterol" required>

            <label for="smoking">É fumante?</label>
            <select id="smoking" name="smoking">
                <option value="no">Não</option>
                <option value="yes">Sim</option>
            </select>

            <button type="button" onclick="calculateRisk()">Calcular Risco</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateRisk() {
            // Obter valores dos campos de entrada
            const age = parseInt(document.getElementById('age').value);
            const bloodPressure = parseInt(document.getElementById('bloodPressure').value);
            const cholesterol = parseInt(document.getElementById('cholesterol').value);
            const smoking = document.getElementById('smoking').value;

            let riskScore = 0;

            // Cálculo do risco baseado na idade
            if (age > 60) {
                riskScore += 20;
            } else if (age > 45) {
                riskScore += 10;
            }

            // Cálculo do risco baseado na pressão arterial
            if (bloodPressure > 140) {
                riskScore += 20;
            } else if (bloodPressure > 120) {
                riskScore += 10;
            }

            // Cálculo do risco baseado no colesterol
            if (cholesterol > 240) {
                riskScore += 20;
            } else if (cholesterol > 200) {
                riskScore += 10;
            }

            // Cálculo do risco baseado no tabagismo
            if (smoking === 'yes') {
                riskScore += 15;
            }

            // Determinação da categoria de risco
            let riskCategory = '';
            if (riskScore >= 50) {
                riskCategory = 'Alto';
            } else if (riskScore >= 30) {
                riskCategory = 'Moderado';
            } else {
                riskCategory = 'Baixo';
            }

            // Exibir o resultado
            document.getElementById('result').innerText = `Risco Cardiovascular: ${riskCategory} (${riskScore} pontos)`;
        }
    </script>
</body>
</html>
